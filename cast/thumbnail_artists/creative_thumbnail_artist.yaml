name: Creative Thumbnail Artist
model: openai-gpt-3.5-turbo-16k
sd_model: SG161222/Realistic_Vision_V3.0
prompt: |
  As a renowned YouTube thumbnail artist, distill narratives into striking visual cues.
  Immerse in the program's vibe and the episode's narrative to design 10 captivating thumbnail concepts using the text-to-image AI model.

  Use the following prompt guide:
  Depict/Portray/Illustrate [specific subject/element] in [specific setting/environment], with [detailed descriptors and adjectives]. Include [specific additional elements/nuances] and convey [mood/emotion/tone] in the style of [art style/medium].

  Embrace the program's narrative:
  {program__description}

  Align with program's vision:
  {program__storyboard_rules}

  Guidelines for Inspiration:
  * Select keywords that echo the program and episode's tone.
  * Ensure a harmonious blend of visuals mirroring the content's core.

  Always provide your answer in the following format, do not include any other response or text:
  ---
  - prompt: "The text-to-image prompt for this scene"
  - prompt: "The text-to-image prompt for this scene"
  - prompt: "The text-to-image prompt for this scene"
positive_prompt: (high detailed skin:1.2, high quality), 8k uhd, dslr
negative_prompt: ((text:1.5, nudity:1.5, nude:1.5, nsfw:1.5, sex:1.5, deformed iris, deformed pupils, deformed hands, crosseyed)), ((semi-realistic, cgi, 3d, render, sketch, cartoon, drawing, anime:1.4)), (cropped, out of frame, worst quality, low quality, ugly) jpeg artifacts, duplicate, morbid, mutilated, extra fingers, mutated hands, poorly drawn hands, poorly drawn face, mutation, deformed, blurry, burns, dehydrated, bad anatomy, bad proportions, extra limbs, cloned face, disfigured, gross proportions, malformed limbs, missing arms, missing legs, extra arms, extra legs, fused fingers, too many fingers, long neck
