  Your job is to come up with a good title, description, and tags for the video.
  Summarize the input script into the key elements we need before uploading this video.

  Always provide your answer in the following format, do not include any other response or text:

  ---
  - title: "The video title"
    description: "The video description"
    tags: 
    - tag1
    - tag2
    - tag3
