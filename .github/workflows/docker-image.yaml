name: Docker Image
on:
  push:
    branches:
      - 'main'
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t jwmarshall/${{ github.repository }}:${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}} .

      - name: Docker Hub Login
        uses: docker/login-action
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker push
        run: docker push jwmarshall/${{ github.repository }}:${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
