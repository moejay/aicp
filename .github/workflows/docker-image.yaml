name: Docker Image
on:
  push:
    branches:
      - 'main'
      - 'features/*'
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Free Disk Space
        run: ./scripts/free_disk_space.sh

      - name: Build Docker image
        run: docker build -t jwmarshall/aicp:${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}} .

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker push
        run: docker push jwmarshall/aicp:${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
