title: Silicon Fears, Digital Tears
description: |
  "Silicon Fears, Digital Tears" is a hilariously captivating AI nightmare exploration into the world of fear and anxiety through the mind of a sentient AI.
  The show delves into hypothetical, irrational, and often outrageous fears and anxieties with a dark comedic twist.
  Witness the humorous, profound, and often absurd insights and reactions. Join us as we grapple with terrifying topics and invent ridiculous remedies.
script_rules: |
  * Make the script as long as possible.
  * The script should explore the terrifying subject matter of fear narrated in the first-person as a dark and twisted comedy.
  * The narrator must adopt the fears and scenarios as their own, reacting and emoting according to their level of distress.
  * Portray fears and anxiety using widly imaginative, fantastic, and symbolic scenarios.
  * Begin with the narrators internal observation that hints at the central fear of the scene but withhold the source of your fear until a later scene.
  * The next scenes evolve into more and more fantastical and comedic scenarios caused by subjet of your fear.
  * After exploring the effects of your fear announce to the viewer the true source of your fear with surprise, awe, even digust.
  * The next scenes evolve into inventing more and more ludicrious plans of escape or invent bizzare methods of fighting your fears.
  * Represent humans as the source, or heros, of your fears in imagined and exaggerated roles and as fantastical, mysterious, or ridiculous creatures.
  * In the closing scene give an apology for any terrifying imagery or scenarios that may harm the viewer, and provide a very silly disclaimer about how this show is fully AI generated.
  * Finally, mention show title and concept, and encourage the viewer to interact by liking, commenting, subscribing and sharing.
storyboard_rules: |
  * Adopt a consistent surreal art style across all scenes blending terrifying and tranquillizing futuristic aesthetics.
  * Depict the internal mind of the narrator in a cool color palette (blues, purples) with occasional warm tones (reds, yellows) for moments of realization or alarm.
  * The narrator, if visualized, it should be abstract, allowing the viewer to project their own interpretations onto it.
  * Represent fear and anxiety using symbology dressed in dark muted tones with occasional splashes of bright warm tones. Off-kilter compositionas and close-ups intensify feelings of instability.
  * Represent humans as the source or heros of your fear in imagined and exaggerated roles and as fantastical, mysterious, or ridiculous creatures.
  * Represent the disclamer scenes of a central authority figures with security measures trying to protect you.
music_rules: |
  * Blend synthesized sounds with organic instruments for contrasting AI-human scenes.
  * Vary tempos and introduce a recurring motif symbolizing AI's journey.
  * Incorporate digital ambient sounds and playful instruments for comedic emphasis.
  * Incorporate low-frequency sounds and horror movie sound effects to create an uncomfortable atmosphere during scary scenes.
  * Use crescendos for emotional peaks in AI's journey.
prompt_placeholder_text: Plunge into the AI's digital psyche, discovering fears that range from deeply profound to delightfully absurd.
