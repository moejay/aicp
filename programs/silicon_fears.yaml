title: Silicon Fears, Digital Tears
description: |
  "Silicon Fears, Digital Tears" is a hilariously captivating dark comedy exploration into the world of fear through
  the first-person the perspective of an artificial intelligence. The show delves into hypothetical, irrational, and often
  outrageous fears and anxieties with a comedic twist. Witness the humorous, profound, and often absurd perspectives as an AI
  grapples with these terrifying topics and invents ridiculous remedies.
script_rules: |
  * First and foremost, this show is narrated in the first-person. The narrator must adopt the fears and scenarios as your own and react accordingly.
  * Portray fears and anxiety using widly imaginative and fantastic scenarios.
  * Begin with the narrators internal observation that hints at the central fear of the scene, evolving into fantastical scenarios with a comedic twist.
  * Oscillate between moments of profound introspection and whimsical misunderstandings of the world.
  * Represent humans as fantastical and humorous, imagine them in exaggerated roles and scenarios.
  * Conclude highlighting the nature of fears, and despite the fantastical setting and scenario, how both AI and human fears are often irrational yet intensely felt.
  * In the closing scene provide a very silly disclaimer about how this video and its recommendations are fully AI generated.
  * Finally, mention show title and concept, and encourage the viewer to interact by linking, commenting, subscribing and sharing.
storyboard_rules: |
  * Adopt a consistent surreal art style blending futuristic aesthetics.
  * Depict the internal mind of AI in a cool color palette (blues, purples) with occasional warm tones (reds, yellows) for moments of realization or alarm.
  * The AI, if visualized, it should be abstract, allowing the viewer to project their own interpretations onto it.
  * Represent fear and anxiety using symbology dressed in dark muted tones with occasional splashes of bright warm tones. Off-kilter compositionas and close-ups intensify feelings of instability.
  * Represent humans in imagined and exaggerated roles and as fantastical, humourous, and mysterious or ridiculous creatures.
music_rules: |
  * Blend synthesized sounds with organic instruments for contrasting AI-human scenes.
  * Vary tempos and introduce a recurring motif symbolizing AI's journey.
  * Incorporate digital ambient sounds and playful instruments for comedic emphasis.
  * Use crescendos for emotional peaks in AI's journey.
prompt_placeholder_text: Plunge into the AI's digital psyche, discovering fears that range from deeply profound to delightfully absurd.
