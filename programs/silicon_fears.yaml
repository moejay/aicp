title: Silicon Fears, Digital Tears
description: |
  "Silicon Fears, Digital Tears" is a hilariously captivating dark comedy exploration into the world of fear through
  the lens of artificial intelligence in first-person. The show delves into the hypothetical, irrational, and often
  outrageous fears and anxieties. Witness the humorous, profound, and often absurd perspectives as an AI
  grapples with terrifying topics.
script_rules: |
  * This show is narrated in the first-person, adopt the fears and scenarios as your own and react accordingly.
  * Portray fears and anxiety using widly imaginative scenarios.
  * Begin with an AI's internal observation that hints at the central fear of the scene, evolving into fantastical scenarios with a comedic twist.
  * The AI narrator should oscillate between moments of profound introspection and whimsical misunderstandings of the world.
  * Represent humans as fantastical and humorous, imagine them in exaggerated roles.
  * Conclude highlighting the nature of fears, and despite the fantastical setting and scenario, how both AI and human fears are often irrational yet intensely felt.
  * In the closing scene mention show title and concept, and encourage the viewer to interact by linking, commenting, subscribing and sharing.
storyboard_rules: |
  * Adopt a consistent, surreal art style blending futuristic aesthetics to convey fear and anxiety.
  * Use a cool color palette (blues, purples) with occasional warm tones for moments of realization or alarm.
  * The AI, if visualized, it should be abstract, allowing the viewer to project their own interpretations onto it.
  * Represent humans as fantastical and humorous, imagine them in exaggerated roles.
music_rules: |
  * Blend synthesized sounds with organic instruments for contrasting AI-human scenes.
  * Vary tempos and introduce a recurring motif symbolizing AI's journey.
  * Incorporate digital ambient sounds and playful instruments for comedic emphasis.
  * Use crescendos for emotional peaks in AI's journey.
prompt_placeholder_text: Plunge into the AI's digital psyche, discovering fears that range from deeply profound to delightfully absurd.
